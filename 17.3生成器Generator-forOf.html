<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<script>
/*
 Generator--生成器
    是一个函数
    可以遍历，Generator就是一个状态机

    value 每次yield后面的值
    done 代表是否遍历结束

    yield语句本身没有返回值，或者每次返回undefined
    next可以带参数

    for of循环Generator函数
 */

function *fn() {   //Generator函数
    yield 1;
    yield 2;
    yield 3;
    yield 4;
    yield 5;
    return 6;
}

for(let v of fn()){
    document.write(v);    //12345
}

</script>
<body>

</body>
</html>

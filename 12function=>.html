<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width:200px;height:200px;background:#ccc;}
    </style>
</head>
<script>
/*
之前：function show(){}
------------------------
箭头函数：=>

    注意：
        this问题，this指向window
        arguments不能使用了

*/
window.onload= ()=> {
    var oBox=document.getElementById('box');
    oBox.onclick= ()=> {
        alert(this);   //window
        oBox.style.background='#f00';
    }
}
</script>
<body>
<div id="box"></div>
</body>
</html>

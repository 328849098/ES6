<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<script>
/*
 Generator--生成器
    是一个函数
    可以遍历，Generator就是一个状态机

    value 每次yield后面的值
    done 代表是否遍历结束

    yield语句本身没有返回值，或者每次返回undefined
    next可以带参数

    for of循环Generator函数

    Generator放到对象里面
 */

var json= {
    * show(){
        yield 'a';
        yield 'b';
        return 'c';
    }
}

var res=json.show();

console.log(res.next());  //Object {value: "a", done: false}
console.log(res.next());  //Object {value: "b", done: false}
console.log(res.next());  //Object {value: "c", done: true}
console.log(res.next());  //Object {value: undefined, done: true}

</script>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<script>
/*
异步：多个操作可以同时进行。如ajax(url,fnSucc,fnFail)。

Promise：-- 承诺
    就是一个对象，传递异步操作的数据。
    pending(等待、处理中)  -> Resolve(完成、fullFilled、成功)
    pending(等待、处理中)  -> Rejected(拒绝、失败)
    -------------------------------------------

    var p1=new Promise(function (resolve,rejected) {
        if(异步处理成功了){
            resolve(成功数据);
        }else{
            rejected(失败数据);
        }
    });

    p1.then(成功(resolve),失败(rejected));
    ----------------------------------------------
    catch  -- 捕获错误
    ----------------------------------------------
    Promise.all() -- 全部。用于将多个promise对象，组合，包装成一个全新的promise实例
            Promise.all([p1,p2,p3,...]);
            所有的Promise对象，都正确，才走成功
            否则，只要有一个错误，是失败了
    ----------------------------------------------
    Promise.race() -- 返回也是一个Promise对象
        最先能执行的Promise结果，哪个最快用哪个。
    ----------------------------------------------
    Promise.reject() -- 生成错误的Promise
    ----------------------------------------------
    Promise.resolve() -- 生成一个成功的Promise对象
        语法：
            Promise.resolve(value)
            Promise.resolve(Promise)
 */

var p1=new Promise(function (resolve,rejected) {
    resolve(1);
    //rejected(2);
});

p1.then(function (value) {
    alert('成功了'+value);   //成功了1
},function (value) {
    alert('失败了'+value);   //失败了2
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<script>
/*
 Generator--生成器
    是一个函数
    可以遍历，Generator就是一个状态机

    value 每次yield后面的值
    done 代表是否遍历结束
 */

function *show() {   //Generator函数
    yield 'hello';
    yield 'world';
    yield 'ES6';
    return 'well';
}

var res=show();

console.log(res.next());   //Object {value: "hello", done: false}
console.log(res.next());   //Object {value: "world", done: false}
console.log(res.next());   //Object {value: "ES6", done: false}
console.log(res.next());   //Object {value: "well", done: true}
console.log(res.next());   //Object {value: undefined, done: true}

</script>
<body>

</body>
</html>

<script>
/*
Map对象：
    arr
        map/reduce 为了云计算。
        map      “打散”
        reduce   “汇总”
*/

var arr=[12,5,8,9];

var arr2=arr.map(function (a) {
    //alert(a);   //12    5     8    9
    return a+5;   //17,10,13,14
})

alert(arr2);     //,,,
</script>
